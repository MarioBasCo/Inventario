<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Inventario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none">
    <ion-button slot="end" fill="outline" color="danger" (click)="downloadPdf()">
      <ion-icon name="document"></ion-icon>
      <ion-label>PDF</ion-label>
    </ion-button>
  </ion-item>
 
  <div class="ion-text-center">
    <h2>
      <strong>LISTADO DE PRODUCTOS</strong>
    </h2>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="auto"><b>ID</b></ion-col>
      <ion-col><b>CÓDIGO</b></ion-col>
      <ion-col><b>DESCRIPCIÓN</b></ion-col>
      <ion-col><b>STOCK</b></ion-col>
    </ion-row>

    <ion-row *ngFor="let obj of listaProductos">
      <ion-col size="auto">{{obj.id}}</ion-col>
      <ion-col>{{obj.codigo}}</ion-col>
      <ion-col>{{obj.nombre}}</ion-col>
      <ion-col>{{obj.cantidad}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
